<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Rammetto+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rammetto+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div style="display: flex; justify-content: end; margin-right: 20px; margin-top: 20px;">
        <div id="togglebutton">
            <i class="fa-solid fa-moon" id="moon" style="color: #6366F1; font-size: 30px;"></i>
            <i class="fa-solid fa-sun" id="sun" style="color: white; font-size: 30px;"></i>
        </div>
    </div>
    <div id="container">
        <h1 id="heading">Guessing Game</h1>
        <p class="hint" id="hint-text">Choose a game to play and test your guessing skills!</p>
        <p class="hint" id="hint">Choose a game to get your hint!</p>
        <div class="game-btns">
            <button class="game-btn" id="guess-number">
                <i class="fa-solid fa-bullseye  fa-2xl"></i>
                <div class="text">
                    <p>Guess the</p>
                    <p class="num">Number</p>
                </div>
            </button>
            <button class="game-btn" id="guess-country">
                <i class="fa-solid fa-flag fa-2xl"></i>
                <div class="text">
                    <p>Guess the</p>
                    <p class="num">Country</p>
                </div>
            </button>
            <button class="game-btn" id="guess-emoji">
                <i class="fa-solid fa-face-smile fa-2xl"></i>
                <div class="text">
                    <p>Guess the</p>
                    <p class="num">Emoji</p>
                </div>
            </button>
        </div>
        <div>
            <!-- Guess Number -->

            <div id="guessContainer">
                <form id="form">
                    <label for="enter your guess">Enter Your Guess</label><br>
                    <p style="color:#6366F1; font-weight: bold; font-size: 20px; margin-top: 20px;">Number input should
                        be form 0-9......</p>
                    <input type="number" id="user-guess">
                    <div id="notificationAndAnswer">
                        <div id='notify'></div>
                        <div id="correctAnswer"></div>
                    </div>
                    <button>Submit</button>
                </form>


            </div>

            <!-- Country Game -->

            <div id='countryFlag'>
                <div class="flag-container" id="" style="width: 100%;  height: 300px; position: relative; margin: 20px auto;  text-align: center; border-radius: 1rem;">
                    <img src="" alt="" id="flagImg"
                        style="width: 100%; height: 100%; border-radius: 1rem; object-fit: cover;">
                </div>
                <form id="formCountry">
                    <label for="enter your guess">Enter Your Guess</label><br>
                    <p style="color:#6366F1; font-weight: bold; font-size: 20px; margin-top: 20px;">Guess the country
                        with the flag displayed.....</p>
                    <input type="text" id="country-flag-guess">
                    <div id="notificationAndAnswer">
                        <div id='notifyCountry'></div>
                        <div id="correctAnswerCountry"></div>
                    </div>
                    <button>Submit</button>
                </form>
            </div>

            <!-- Emoji Game -->

            <div id="emoji">
               <div id="emojiDisplay" style="font-size: 100px; text-align: center;"></div>
                <form id="formEmoji">
                    <label for="enter your guess">Enter Your Guess</label><br>
                    <p style="color:#6366F1; font-weight: bold; font-size: 20px; margin-top: 20px;">Describe the emoji in two words...</p>
                    <input type="text" id="emoji-user-guess">
                    <div id="notificationAndAnswer">
                        <div id='notifyEmoji'></div>
                        <div id="correctAnswerEmoji"></div>
                    </div>
                    <button>Submit</button>
                </form>
            </div>

        </div>
        <div class="score" id="score">Score: <span id="scoreNumber">0</span></div>
        <script src="script.js"></script>
    </div>
</body>

</html>
